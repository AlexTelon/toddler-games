<!DOCTYPE html>
<html>
    <head>
        <style type="text/css"> 
            .centered {  
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #box {
                width: 300px;
                height: 300px;
                border: 5px;
                border-color: black;
                border-style: solid;
                border-radius: 10px;
            }
            </style>
    </head>
    <body>

    <div id='box' class="centered" style="background-color:aqua;">
    </div>

    <script>
        var colors = ['red', 'green', 'blue', 'yellow', 'orange', 'pink', 'violet']
        function myFunction() {
            // rotate colors
            colors = [...colors.slice(1),colors[0]];
            document.getElementById('box').style.backgroundColor = colors[0];
        }
        
        document.body.addEventListener('keyup', myFunction); 
    </script>

    </body>
</html>
